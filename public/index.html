<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="main.js"></script>
</head>

<body>

  <header class="header">
    <h1>Schema</h1>
  </header>
  <div class="page">
    <aside>
      <div class="aside-container">
        <div class="aside-welcome-segment"></div>
        <div class="aside-add-task">
          <h1>Add a to-do</h1>
          <button>+</button>
        </div>
        <div class="aside-upcoming-tasks"></div>
      </div>
    </aside>
    <main>
      <div class="monthly-view">
        <ul class="monthly-view-weekday-list">
          <li>Söndag</li>
          <li>Måndag</li>
          <li>Tisdag</li>
          <li>Onsdag</li>
          <li>Torsdag</li>
          <li>Fredag</li>
          <li>Lördag</li>
        </ul>
        <div class="monthly-view-calendar"></div>
      </div>
    </main>
  </div>
</body>

</html>
